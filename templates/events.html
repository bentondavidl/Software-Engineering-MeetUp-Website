<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>Event Feed</title>
        <link rel="stylesheet" href="..\static\css\main.css">
        

    </head>
    <body>
        <nav>
        <ul id="navbar">
          <li><a class="nav-link" href="/index"> Home </a></li>
          <li><a class="nav-link"  href="/events"> Events </a></li>
          <li><a class="nav-link"  href="/events/new"> New Event </a></li>
            {% if session['user'] %}
            <!-- Logged in -->
            <div class="nav-right">
            <li><a class="nav-link" id="login"  href="/logout"> Logout </a></li>
            </div>
            {% else %}
            <!-- Not Logged in -->
            <div class="nav-right">
            <li><a class="nav-link" id="login"  href="/login"> Login </a></li>
            </div>
            {% endif %}
        </ul>
      </nav>

        {%for event in events%}
        <div>
            <h1> {{event.name}}</h1>
            <p>The event is located {{event.location}} and is from {{event.start_time}} to {{event.end_time}} 
                <a href={{url_for('event', event_id=event.id)}}>More Details</a></p>
        </div>
        {%endfor%}

    </body>
</html>
